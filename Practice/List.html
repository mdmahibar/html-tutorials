<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Level Pro Html -> List</title>
</head>
<body>
   <header>
    <h1>
        Lists
    </h1>
   </header>

   <main>
    <!-- Unordered List -->
    <ul>
        <li>Apple</li>
            <ul>
                <li>Color: Red</li>
                <li>Price: 80</li>
            </ul>
        <li>Mango</li>
            <ul>
                <li>Color: Yellow</li>
                <li>Price: 25</li>
            </ul>
        <li>Litchi</li>
    </ul>
    <hr>
    <!-- ordered List -->
    <ol>
        <li>Apple</li>
            <ol>
                <li>Color: Red</li>
                <li>Price: 80</li>
            </ol>
        <li>Mango</li>
            <ol>
                <li>Color: Yellow</li>
                <li>Price: 25</li>
            </ol>
        <li>Litchi</li>
    </ol>

   </main>

   <footer>

   </footer>

</body>
</html>
