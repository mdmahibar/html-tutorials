<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Forms</title>
</head>
<body>
    <header>
        <h2>Forms in Html</h2>
    </header>

    <main>
        
        <h4><u>Student Registration form</u></h4>
        <form action="">
            <!-- Normal inputes -->
            <label for="01">
                Name: <input type="text" placeholder="Your Name" id="01">
            </label>
            <br><br>
            <label for="02">
                Email: <input type="email" placeholder="example@gmail.com" name="" id="02">
            </label>
            <br><br>
            <p>Which is Your Background: </p>
            <!-- Radio button -->
            <label for="03">
                Tech: <input type="radio" value="yes" name="class" id="03">
            </label>
            <br><br>
            <label for="04">
                Non-Tech: <input type="radio" value="non" name="class" id="04">
            </label>
            <br><br>
            <h4>Select Your Favorite subjects</h4>
            <!-- checkboxs -->
            <label for="001">
                Math: <input type="checkbox" value="math" name="subject" id="001">
            </label>
            <br>
            <label for="002">
                English: <input type="checkbox" value="english" name="subject" id="002">
            </label>
            <br>
            <label for="003">
                Physics: <input type="checkbox" value="physics" name="subject" id="003">
            </label>
            <br>
            <br>
            <!-- select tag -->
            <p>Your City: </p>
            <select name="city" id="city">
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkata">Kolkata</option>
            </select>
            <br><br>

            <label for=""></label>
            <label for="05">
                Your Messege: 
                <br>
                <!-- Textarea for taking feedback or long text -->
                <textarea name="Type Your Issue" id="05" cols="30" rows="10"></textarea>
            </label>
            <br><br>
            <!-- submit button with input tag -->
            <label for="">
                <input type="submit" name="" id="">
            </label>
        </form>
    </main>

    <footer>

    </footer>
</body>
</html>
